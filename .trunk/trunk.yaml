# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - black
    - pyright
  enabled:
    - stylelint@16.6.1:
        args:
          - --report-needless-disables
          - --report-invalid-scope-disables
        extends: stylelint-config-standard-scss@13.1.0
    - eslint@8.57.0
    - biome@1.8.2
    - markdown-link-check@3.12.2
    - cspell@8.9.1
    - gitleaks@8.18.4
    - pre-commit-hooks@4.6.0
    - semgrep@1.76.0
    - trufflehog-git@3.78.2
    - trunk-toolbox@0.3.1
    - actionlint@1.7.1
    - bandit@1.7.9
    - checkov@3.2.141
    - codespell@2.3.0:
        exclude: ^(docs/conf.py|.*\.svg|pyproject.toml|LICENSE|LICENSES/|\.github/actions)$
        extends:
          - toml>=2.0.1
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.41.0
    - mypy@1.10.0:
        extends:
          - types-PyYAML
          - tomli >= 0.2.6
          - click >= 8.1.0, != 8.1.4, != 8.1.5
          - packaging >= 22.0
          - platformdirs >= 2.1.0
          - pytest
          - hypothesis
          - aiohttp >= 3.7.4
          - types-commonmark
          - types-requests>=2.31
          - urllib3>=2.2.1
          - hypothesmith
    - prettier@3.3.2
    - pylint@3.2.3
    - ruff@0.4.10
    - svgo@3.3.2
    - taplo@0.8.1
    - trivy@0.52.2
    - trufflehog@3.78.2
    - yamllint@1.35.1
actions:
  disabled:
    - commitlint
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - commitizen
    - git-blame-ignore-revs
    - git-lfs
    - npm-check
    - poetry-check
    - poetry-install
    - poetry-lock
    - trunk-upgrade-available
  definitions:
    - id: npm-install
      triggers:
        - files: [package.json]
      run: npm install
