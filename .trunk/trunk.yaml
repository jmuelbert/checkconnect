# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:

  version: 1.22.9
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - black
    - pyright
  enabled:
    - osv-scanner@1.9.2
    - stylelint@16.14.0:
        args:
          - --report-needless-disables
          - --report-invalid-scope-disables
        extends: stylelint-config-standard-scss@13.1.0
    - eslint@9.19.0
    - biome@1.9.4
    - markdown-link-check@3.13.6
    - cspell@8.17.2
    - gitleaks@8.23.2
    - pre-commit-hooks@4.6.0
    - semgrep@1.104.0
    - trufflehog-git@3.88.2
    - trunk-toolbox@0.5.4
    - actionlint@1.7.7
    - bandit@1.8.2
    - checkov@3.2.357
    - codespell@2.4.0:
        exclude: ^(docs/conf.py|.*\.svg|pyproject.toml|LICENSE|LICENSES/|\.github/actions)$
        extends:
          - toml>=2.0.1
    - git-diff-check
    - isort@5.13.2
    - markdownlint@0.44.0
    - mypy@1.14.1:
        extends:
          - types-PyYAML
          - tomli >= 0.2.6
          - click >= 8.1.0, != 8.1.4, != 8.1.5
          - packaging >= 22.0
          - platformdirs >= 2.1.0
          - pytest
          - hypothesis
          - aiohttp >= 3.7.4
          - types-commonmark
          - types-requests>=2.31
          - urllib3>=2.2.1
          - hypothesmith
    - prettier@3.4.2
    - pylint@3.3.3
    - ruff@0.9.3
    - svgo@3.3.2
    - taplo@0.9.3
    - trivy@0.58.2
    - trufflehog@3.88.2
    - yamllint@1.35.1
actions:
  disabled:
    - poetry-check
    - poetry-install
    - poetry-lock
    - commitlint
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - commitizen
    - git-blame-ignore-revs
    - git-lfs
    - npm-check
    - trunk-upgrade-available
  definitions:
    - id: npm-install
      triggers:
        - files: [package.json]
      run: npm install
