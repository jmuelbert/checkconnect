---
# Source: https://github.com/jmuelbert/checkconnect/blob/main/workflow-templates/assets/mkdocs/mkdocs.yml
# See: https://www.mkdocs.org/user-guide/configuration/

# Project Information
site_name: checkconnect
site_url: https://io.github.org/jmuelbert/checkconnect/
site_description: >-
  A tester for differt hosts for available.
# Repository
repo_name: jmuelbert/checkconnect
repo_url: https://github.com/jmuelbert/checkconnect/
edit_uri: blob/main/docs/
# Copyright
copyright: Copyright &copy; 2023 - 2024 J端rgen M端lbert
# Configuration
docs_dir: docs
site_dir: site
theme:
  name: material
  custom_dir: docs/.overrides
  # Static files
  static_templates:
    - 404.html
  # Default values, taken from mkdocs_theme.yml
  language: en
  direction: ltr
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.code.select
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  extra_css:
    - css/custom.css
  icon:
    repo: fontawesome/brands/github-alt
    logo: material/check-network-outline

# Plugins
plugins:
  # Built-in
  search:
    lang:
      - en
      - de
      - es
      - it
      - zh
  awesome-pages: {}
  glightbox: {}
  mike:
    alias_type: copy
  material/social: {}
  material/tags: {}
  mkdocstrings:
    handlers:
      python:
        paths: ["src"] # Point to the root 'src' directory
        options:
          show_root_heading: true
          show_object_full_path: false
          show_category_heading: true
          show_bases: true
          show_submodules: true  # Crucial for documenting modules
          show_if_no_docstring: true
          show_signature: true
          heading_level: 2
          filters: ["!^_"] # Exclude private methods
  i18n:
    docs_structure: suffix
    fallback_to_default: true
    reconfigure_material: true
    reconfigure_search: true
    languages:
      - locale: en
        default: true
        name: English
        build: true
        site_name: "checkconnect documentation"
      - locale: de
        name: Deutsch
        build: true
        site_name: "checkconnect Dokumentation"
        nav_translations:
          Introduction: Einf端hrung
      - locale: it
        name: Italiano
        build: false
      - locale: es
        name: Espa単ol
        build: false
      - locale: "null"
        name: Help translating
        fixed_link: https://translate.spaceship-prompt.sh/
  git-revision-date-localized:
    type: date
    strict: false
    # Required for blog plugin's generated indices
    fallback_to_build_date: true

# Markdown Extensions
markdown_extensions:
  - attr_list
  - meta
  - md_in_html
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - mkdocs-click

# Customization
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jmuelbert
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/jmuelbert/checkconnect
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/jmuelbert/checkconnect/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/checkconnect/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jmuelbert
watch:
  - mkdocs.yml
  - src/
  - docs/

# Page tree
nav:
  - Introduction: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Troubleshooting: troubleshooting.md
  - License: license.md
  # - Advanced:
  - Develop:
      - Build: developer/build.md
      - Changelog: developer/changelog.md
      - API: developer/api-docs.md
      - Reference: developer/reference.md
      - Security: developer/security.md
  - Community:
      - faq: community/faq.md
      - Contributing: community/contributing.md
      - Code of Conduct: community/code_of_conduct.md
