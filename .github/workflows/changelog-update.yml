name: Automated Changelog Update

on:
  push:
    branches:
      - main # Or your main/release branch
  release:
    types: [published]
  workflow_dispatch: # For manual triggering

permissions:
  contents: write # Needed to modify CHANGELOG.md
  pull-requests: write # Needed to create a PR

concurrency:
  group: changelog-update
  cancel-in-progress: true

jobs:
  update-changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest
    steps:
      - name: 🔒 Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: 🧰 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history

      - name: 🔧 Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: |
            echo "running pnpm install"
            pnpm install
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 📦 Install dependencies
        run: pnpm install conventional-changelog-conventionalcommits conventional-changelog-cli

      - name: 📝 Generate Changelog Entries
        id: generate-changelog
        uses: ./.github/actions/generate-changelog # Use local action
        with:
          preset: conventionalcommits # angular or other, depends on style

      - name: 🔄 Update CHANGELOG.md
        id: update-changelog-file
        run: |
          # Append new entries to CHANGELOG.md
          NEW_CHANGELOG="${{ steps.generate-changelog.outputs.changelog }}"
          if [[ -z "$NEW_CHANGELOG" ]]; then
            echo "::notice title=No Changelog Needed::No significant commits found since last release."
            exit 0
          fi

          echo "## Unreleased" >> CHANGELOG.md
          echo "$NEW_CHANGELOG" >> CHANGELOG.md

          # Commit and Push
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        if: ${{ success() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update CHANGELOG.md'
          title: 'chore: update CHANGELOG.md'
          body: Automated update of CHANGELOG.md based on recent commits.
          branch: update-changelog
          delete-branch: true
